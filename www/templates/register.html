{% extends '__base__.html' %}

{% block title %}Register | 注册{% endblock %}

{% block beforehead %}

<script>
function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
}
$(function () {
    var vm = new Vue({
        // Vue实例挂载的元素节点id为vm
        el: '#vm',
        data: {
            name: '',
            email: '',
            password1: '',
            password2: ''
        },
        methods: {
            submit: function (event) {
                // 取消事件的默认行为(因为这个时候还没数据)——https://www.jianshu.com/p/c8544728a200
                event.preventDefault();
                var $form = $('#vm');
                // trim()删除字符串开始和末尾的空格
                if (! this.name.trim()) {
                    // awesome.js中实现了showFormError
                    return $form.showFormError('NAME | 请输入名字');
                }
                if (! validateEmail(this.email.trim().toLowerCase())) {
                    return $form.showFormError('CORRECT EMAIL | 请输入正确的Email地址');
                }
                if (this.password1.length < 6) {
                    return $form.showFormError('PASSWORD AT LEAST 6 CHAR | 口令长度至少为6个字符');
                }
                if (this.password1 !== this.password2) {
                    return $form.showFormError('PASSWORD INCONSIST | 两次输入的口令不一致');
                }
                var email = this.email.trim().toLowerCase();
                // awesome.js中实现了postJSON
                $form.postJSON('/api/users', {
                    name: this.name.trim(),
                    email: email,
                    passwd: CryptoJS.SHA1(email + ':' + this.password1).toString()
                    // callback函数有固定的模式, 只需要给参数起名, 比如这里叫做err和r
                }, function (err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    // 没有报错, 加载首页
                    // alert("注册成功！")
                    return location.assign('/');
                });
            }
        }
    });
    $('#vm').show();
});
</script>
{% endblock %}

{% block content %}
    <div class="uk-width-2-3">
        <h1>欢迎注册！</h1>
        <!-- 利用v-on指令进行事件监听submit事件, 并调用上文的submit方法 -->
        <form id="vm" v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"><!-- 用来提示输入错误 --></div>
            <div class="uk-form-row">
                <label class="uk-form-label">名字:</label>
                <div class="uk-form-controls">
                    <!-- 利用v-model指令绑定了一个数据, 这个数据是我们希望通过用户输入而更新的 -->
                    <input v-model="name" type="text" maxlength="50" placeholder="名字" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">电子邮件:</label>
                <div class="uk-form-controls">
                    <input v-model="email" type="text" maxlength="50" placeholder="your-name@example.com" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">输入口令:</label>
                <div class="uk-form-controls">
                    <input v-model="password1" type="password" maxlength="50" placeholder="输入口令" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">重复口令:</label>
                <div class="uk-form-controls">
                    <input v-model="password2" type="password" maxlength="50" placeholder="重复口令" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 注册</button>
            </div>
        </form>
    </div>

{% endblock %}
